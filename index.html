<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Photo Frame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .frame-layer {
      position: absolute;
      border: 100px solid;
      border-radius: 20px;
      transition: border-color 0.5s ease;
    }

    .layer1 { width: 100vw; height: 100vw; z-index: 1; }
    .layer2 { width: 92vw; height: 92vw; z-index: 2; }
    .layer3 { width: 84vw; height: 84vw; z-index: 3; }
    .layer4 { width: 76vw; height: 76vw; z-index: 4; }
    .layer5 { width: 68vw; height: 68vw; z-index: 5; }
    .layer6 { width: 60vw; height: 60vw; z-index: 6; }
    .layer7 { width: 52vw; height: 52vw; z-index: 7; }
    .layer8 { width: 44vw; height: 44vw; z-index: 8; }
    .layer9 { width: 36vw; height: 36vw; z-index: 9; }
    .layer10 { width: 28vw; height: 28vw; z-index: 10; }

    .photo {
      position: relative;
      z-index: 11;
      width: 22vw;
      height: 22vw;
      border-radius: 15px;
      overflow: hidden;
      border: 5px solid white;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .photo {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="frame-layer layer1"></div>
  <div class="frame-layer layer2"></div>
  <div class="frame-layer layer3"></div>
  <div class="frame-layer layer4"></div>
  <div class="frame-layer layer5"></div>
  <div class="frame-layer layer6"></div>
  <div class="frame-layer layer7"></div>
  <div class="frame-layer layer8"></div>
  <div class="frame-layer layer9"></div>
  <div class="frame-layer layer10"></div>

  
  <div class="photo">
    <img src="/20250603_181941.jpg" alt="Centered Photo">
  </div>

  <script>
    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    const layers = document.querySelectorAll(".frame-layer");

    setInterval(() => {
      layers.forEach(layer => {
        layer.style.borderColor = getRandomColor();
      });
    }, 200);
  </script>

</body>
</html>
